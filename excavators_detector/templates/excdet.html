<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экскаваторы</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Поиск экскаватора на изображении.</h1>
    <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Обработать</button>
</form>
{% if img_obj %}
  <h3>Изображение успешно обработано</h3>

  <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
{% endif %}
{% if error %}
    <h3>Изображение не обработано: {{error}} </h3>
{% endif %}
</body>
</html>
